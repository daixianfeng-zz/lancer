<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />

    <title>test accordion</title>
    <meta name="link-referer" content="">
    <link rel="stylesheet" href="/libs/animate/animate.min.css">
    <link rel="stylesheet" href="/dist/0.0.1/dialog/accordion.css">
    <style>
        .modal-content {
            margin: 50px auto;
            width: 680px;
        }
        .modal-content p {
            text-align: center;
            line-height: 70px;
        }
        .modal-content p input {
            display: inline-block;
            width: 280px;
            height: 40px;
        }
    </style>
</head>
<body>
    <div id="result">
        <p><button class="test-accordion">手风琴测试0</button></p>
    </div>
    <div id="result-ab" style="height: 600px;width: 800px;margin-top: 100px;margin-left: 200px;background:#eee;position:relative;overflow-x:hidden;">
        <p><button class="test-accordion-ab">手风琴测试10</button></p>
    </div>
    <div id="accordion-tpl-1" style="display:none;">
      <div class="modal-content">
        <p> <input type="text" placeholder="手机号" /></p>
        <p> <input type="password" placeholder="密码" /></p>
        <p> <input type="password" placeholder="确认密码" /></p>
        <p><button id="register-submit">下一步</button></p>
        <p><button class="test-accordion">手风琴测试1</button></p>
        <p><button class="test-accordion-ab">手风琴测试11</button></p>
      </div>
    </div>
    <div id="accordion-tpl-2" style="display:none;">
      <div class="modal-content">
        <p> <input type="text" placeholder="公司名" /></p>
        <p> <input type="password" placeholder="社会统一代码" /></p>
        <p><button id="bind-back">上一步</button></p>
        <p><button id="bind-submit">下一步</button></p>
        <p><button class="test-accordion">手风琴测试2</button></p>
        <p><button class="test-accordion-ab">手风琴测试12</button></p>
      </div>
    </div>
    <div id="accordion-tpl-3" style="display:none;">
      <div class="modal-content">
        <p>成功</p>
      </div>
    </div>
</body>
<script type="text/javascript" charset="utf-8" src="../libs/requirejs/require.min.js"></script>
<script type="text/javascript" charset="utf-8" src="./map.js"></script>
<script type="text/javascript">
    require(['jquery','G','GAccordion'],function($, G, GAccordion){
        var oneAccordion = new GAccordion('#result', {
            id: 'accordion',
            leftWidth: 100,
            position: 'fixed'
        });
        var twoAccordion = new GAccordion('#result-ab', {
            id: 'accordion2',
            leftWidth: 50,
            position: 'absolute'
        });
        var i = 0;
        $('body').on('click', '.test-accordion', function(){
            i += 1;
            oneAccordion.add({
                id: i,
                el: '#accordion-tpl-'+i
            });
        });
        $('body').on('click', '.test-accordion-ab', function(){
            i += 1;
            twoAccordion.add({
                id: i,
                el: '#accordion-tpl-'+i
            });
        });
    });
</script>
</html>
