<body>
    <div id="result">
        <div class="form-row alpha bottom-line">
            <span class="input-title row-title" style="display:none;">手机号</span>
            <input id="cellphone" type="text" placeholder="请输入手机号" class="form-text">
            <span class="input-add-on txt-clear" style="display: none;"></span>
        </div>
        <div class="form-row alpha bottom-line">
            <span class="input-title row-title" style="display:none;">密码</span>
            <input id="password" type="password" placeholder="请输入8位以上密码" class="form-pwd">
            <span class="input-add-on txt-toggle txt-hide"></span>
            <span class="input-add-on txt-clear" style="display: none;"></span>
        </div>
    </div>
</body>
